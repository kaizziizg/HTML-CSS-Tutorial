<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>

		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<style>
			.swiper {
				width: 100%;
				height: 100vh;
			}
		</style>
		<title>HTML/CSS Tutorial</title>
	</head>
	<body>
		<!-- Slider main container -->
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<h1>Hello, HTML!</h1>
					
					<p>HyperText 把它拆成 Hyper 和 Text，Text是文字，那HyperText就是超級文字!</p>
					<p>HyperText Makeup Language 用來超文字標註的語言</p>
				</div>
				<div class="swiper-slide" id="page2">
					<h1 class="content">Hello, HTML & CSS!</h1>
					<p class="content">字體顏色大小設定、排版、動畫 等等的設定</p>
				</div>
				<div class="swiper-slide" id="page3">
					<h1 class="content" id="Hello">
						Hello, HTML & CSS & JavaScript!
					</h1>
					<h1 id="Time">現在時間</h1>

					<br />
				</div>
				<div class="swiper-slide" id="page4">
					<h1>連點 S 開始星爆</h1>

					<img
						src="./img/xinbao-0000.jpg"
						id="xinbao"
						onclick="changeImg()"
					/>
					<h2 id="xinbaoTimes">十秒星爆了　?　次</h2>
				</div>
			</div>

			<!-- If we need navigation buttons -->
			<!-- <div class="swiper-button-prev"></div> -->
			<div class="swiper-button-next"></div>
		</div>

		<script src="./js/time.js"></script>

		<script src="./js/xinbao.js"></script>
		<script>
			var body = document.body;
			function goXinBao(e) {
				switch (e.keyCode) {
					case 83:
						changeImg();
						break;
				}
				console.log(e.keyCode); //查鍵盤代碼
			}
			body.addEventListener("keydown", goXinBao, false); //偵測按下按鍵的行為
		</script>
		<script>
			let hash =location.hash.split('#')[1];
			if(hash==undefined){
				swiper.slideTo(1);
			}
			const swiper = new Swiper(".swiper", {
				// Optional parameters
				initialSlide: hash,
				direction: "horizontal",
				loop: true,
				
				// If we need pagination
				pagination: {
					el: ".swiper-pagination",
				},

				// Navigation arrows
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},

				// And if we need scrollbar
				scrollbar: {
					el: ".swiper-scrollbar",
				},
				keyboard: {
					enabled: true,
					onlyInViewport: false,
				},
			});
			console.log(hash);
			swiper.slideTo(hash);
			
			
		</script>
	</body>
</html>
